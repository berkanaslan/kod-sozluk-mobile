name: kod_sozluk_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API INTEGRATION
  dio: ^4.0.0                           # HTTP Client
  pretty_dio_logger: ^1.1.1             # HTTP Client Logger
  json_serializable: ^5.0.2             # JSON Serializer Helper
  json_annotation: ^4.1.0               # JSON Serializer Dependency

  # UI
  google_fonts: ^2.1.0                  # Google Fonts
  eva_icons_flutter: ^3.0.2             # Icon Pack
  font_awesome_flutter: ^9.2.0          # Icon Pack
  flutter_easyloading: ^3.0.3           # Loading Indicator
  material_color_generator: ^1.1.0      # Material Color Generator
  datetime_picker_formfield: ^2.0.0     # Date Time Selection Component
  adaptive_theme: ^2.3.0                # Theme

  # STATE & DATA MANAGEMENT & CONVERTING
  provider: ^6.0.1                      # Provider
  intl: ^0.17.0                         # Date Time Parsing & Formatting
  get: ^4.3.8                           # Get Library
  get_it: ^7.2.0                        # Dependency Injection Alternative
  flutter_bloc: ^7.3.0                  # State Management
  shared_preferences: ^2.0.8            # Persistent Storage
  easy_localization: ^3.0.0             # Multi-Lang Support
  connectivity: ^3.0.6                  # Connection controller
  url_launcher: ^6.0.18                 # Browder launcher

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/languages/

  fonts:
    - family: AppCustomFont
      fonts:
        - asset: assets/fonts/AppCustomFont.ttf